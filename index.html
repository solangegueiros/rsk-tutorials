<body> 
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'RSK Tutorials',
      nameLink: '/',
      repo: '',
      //routerMode: 'history',  //After setting to history, # will not appear in the browser link, problems with CDN
      //loadNavbar: true,
      //mergeNavbar: true,
      loadSidebar: true,
      subMaxLevel: 1,
      auto2top: true,   // automatically jump to the top of the page after switching pages
      topMargin: 10,

      // Global search
      search: {
        paths: 'auto',
          placeholder:'search here',
          noData:'No result',
        depth: 6,
      },

      /* */
      pagination: {
          previousText:'Previous',
          nextText:'Next',
      },

      //Tabs
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
 
      // docsify-copy-code
      copyCode: {
        buttonText : {
          '/pt-br/'   : 'Clique aqui para copiar',
          '/es/'      : 'Haga clic para copiar',
          '/'         : 'Copy to clipboard',
        },
        errorText  : {
          '/pt-br/'   : 'Erro',
          '/es/'      : 'Error',
          '/'         : 'Error'
        },
        successText: {
          '/pt-br/'   : 'Copiado',
          '/es/'      : 'Copiado',
          '/'         : 'Copied'
        }
      }, 
      
      /* docsify-flexible-alerts
      'flexible-alerts': {
        style: 'flat', 
        note: {
          label: {
            '/pt-br/'   : 'Nota',
            '/es/'      : 'Nota',
            '/'         : 'Note'
          }
        },
        tip: {
          label: {
            '/pt-br/' : 'Dica',
            '/es/'    : 'Sugerencia',
            '/'       : 'Tip'
          }
        },
        warning: {
          label: {
            '/pt-br/' : 'Aviso',
            '/es/'    : 'Aviso',
            '/'       : 'Warning'
          }
        },
        attention: {
          label: {
            '/pt-br/' : 'Atenção',
            '/es/'    : 'Atención',
            '/'       : 'Attention'
          }
        }
      }
      */

  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
